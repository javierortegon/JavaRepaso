<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <table class="table table-bordered table-striped" id="supplierTable">
        <thead>
            <tr>
                <td>Name</td>
                <td>Address</td>
                <td>Phone</td>
                <td>Contact Name</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="supplier: ${suppliers}">
                <td th:text="${supplier.name}"></td>
                <td th:text="${supplier.address}"></td>
                <td th:text="${supplier.phone}"></td>
                <td th:text="${supplier.contactName}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{'/supplier/update/' + ${supplier.id}}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/supplier/delete/' + ${supplier.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
<div layout:fragment="addjs">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#supplierTable").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1] /* 1st one, start by the right */
                }]
            });
        })
    </script>
</div>
</body>
</html>
