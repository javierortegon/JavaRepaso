<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <h3>New Supplier</h3>
    <form th:action="@{/supplier/save}" th:object="${supplier}" method="post">
        <label>Name:</label>
        <input type="text" class="form-control" th:field="*{name}"><br>
        <label>Address:</label>
        <input type="text" class="form-control" th:field="*{address}"><br>
        <label>Phone:</label>
        <input type="number" class="form-control" th:field="*{phone}"><br>
        <label>Contact Name:</label>
        <input type="text" class="form-control" th:field="*{contactName}"><br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
