<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <h3>New Supplier</h3>
    <form th:action="@{/supplier/save}" th:object="${supplier}" method="post">

        <label>Name:</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" required><br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label>Address:</label>
        <input type="text" id="address" class="form-control" th:field="*{address}" required><br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

        <label>Phone:</label>
        <input type="number" id="phone" class="form-control" th:field="*{phone}" required><br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

        <label>Contact Name:</label>
        <input type="text" id="contactName" class="form-control" th:field="*{contactName}" required><br>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('contactName')}" th:errors="*{contactName}"></div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
